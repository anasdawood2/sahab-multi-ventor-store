<!DOCTYPE html>
<html lang="ar" dir="rtl">
<meta charset="UTF-8">
<title>أكورد | تسجيل الدخول</title>
<link rel="icon" type="image/png" href="https://accord.ps/Modules/Website/Resources/assets/images/accord-favicon.png">
<link rel="stylesheet" href="https://accord.ps/Modules/Website/Resources/assets/css/bootstrap.min.css">
<link rel="stylesheet" href="https://accord.ps/Modules/Website/Resources/assets/css/style.css?vid=2021121801">
<link rel="stylesheet" href="https://accord.ps/Modules/Website/Resources/assets/css/fontawesome/css/all.min.css">
</head>

<body>
    <div class="section-auth text-right">
        <div class="container">
            <div class="d-flex">
                <div class="auth-block">
                    <div class="logo pt-3">
                        <a href=""><img src="https://accord.ps/Modules/Website/Resources/assets/images/rasel-logo.png"
                                alt="" width="150"></a>
                    </div>
                    <div class="auth-title text-center mt-4">
                        تسجيل الدخول
                    </div>
                    <form id="login_customer" class="mt-3">
                        <div class="form-group">
                            <label>رقم الجوال</label>
                            <input type="number" name="mobile_number" class="form-control" placeholder="رقم الجوال">
                        </div>
                        <div class="form-group">
                            <label>كلمة المرور</label>
                            <input type="password" name="password" class="form-control" placeholder="كلمة المرور">
                        </div>

                        <div class="mt-2 text-right pb-5">
                            <a href="" style="color: inherit; font-size: 14px">
                                نسيت كلمة المرور
                            </a>
                        </div>
                        <button class="btn-auth w-100">تسجيل الدخول</button>
                    </form>
                    <div class="mt-2 text-center">
                        <a href="" style="color: inherit; font-size: 14px">
                            ليس لديك حساب ؟
                        </a>
                    </div>
                </div>
                <div class="image pt-3">
                    <img class="rounded" src="https://accord.ps/Modules/Website/Resources/assets/images/login-2.jpg"
                        alt="">
                </div>
            </div>
            <div class="image-mobile mt-3">
                <img class="w-100 rounded" src="https://accord.ps/Modules/Website/Resources/assets/images/login-2.jpg"
                    alt="">
            </div>
        </div>
    </div>
</body>

</html>
